# /etc/nginx/sites-available/default

server {
    listen 80;
    server_name _;

    # Path for React static files
    root /var/www/html;
    index index.html;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri /index.html;
    }

    # ðŸ”½ ADD THIS LOCATION BLOCK
    # This block will proxy all requests starting with /api
    # to the Gunicorn/Flask backend server.
    location /api {
        proxy_pass http://127.0.0.1:5000; # The address of the Gunicorn server
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}